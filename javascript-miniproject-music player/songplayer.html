<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player using javascript</title>
    <link rel="stylesheet" href="styling.css">
    <script src="https://kit.fontawesome.com/cb3e92679e.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio id="Player" ontimeupdate="updateProgress()">
        <source  id="source">
        Audio is  not supported by browser
    </audio>
    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>
    <progress id="progress" value="0" max="100"></progress>
    <div id="controls">
        <i class="fas fa-play-circle fa-3x" onclick="PlayAudio()"></i>
        <i class="fas fa-pause-circle fa-3x" onclick="PauseAudio()"></i>
        <p>Volume:</p>
        <i class="far fa-volume-down"></i>
        <input type="range" id="VolumeChanger" min="0" max="1" step="0.01">
        <i class="far fa-volume-up"></i>

    </div>
    <h4>My Songs</h4>
    <div id="Songlist">
    </div>
    <p>Music Copyright:<a href="https://www.bensound.com">Benson music</a></p>
    <script src=music.js></script>
